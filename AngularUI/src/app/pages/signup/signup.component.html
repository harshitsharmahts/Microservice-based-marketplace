
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
          <div class="card card-signup card-plain">
              <form class="form" (ngSubmit)="signup()">
                  <div class="header text-center">
                      <h4 class="title title-up">Sign Up</h4>
                      <div class="social-line">
                          <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                              <i class="fa fa-facebook-square"></i>
                          </a>
                          <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                              <i class="fa fa-twitter"></i>
                          </a>
                          <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                              <i class="fa fa-google-plus"></i>
                          </a>
                      </div>
                  </div>
                  <div class="card-body">

                    <div class="input-group form-group-no-border input-lg">
                      <div class="input-group-prepend">
                          <span class="input-group-text" style="color:#fff;">  <i class="now-ui-icons users_circle-08"></i></span>
                      </div>
                        <input [(ngModel)]="model.fullName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Full Name..."  >
                    </div>

                    <div class="input-group form-group-no-border input-lg">
                      <div class="input-group-prepend">
                          <span class="input-group-text" style="color:#fff;"><i class="now-ui-icons ui-1_email-85"></i></span>
                      </div>
                        <input [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email..." class="form-control" />
                    </div>

                    <div class="input-group form-group-no-border input-lg">
                      <div class="input-group-prepend">
                          <span class="input-group-text" style="color:#fff;"><i class="now-ui-icons objects_key-25"></i></span>
                      </div>
                        <input [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password..." class="form-control" />
                    </div>
                  </div>
                  <div class="footer text-center">
                      <button type="submit" [disabled]="loading" class="btn btn-neutral btn-round btn-lg">Sign Me Up</button>
                  </div>
                  <div class="">
                      <h6>
                          <a [routerLink]="['/login']" class="link">Already have an account?</a>
                      </h6>
                  </div>
              </form>
          </div>
        </div>
    </div>
    <footer class="footer">
      <div *ngIf="alert" class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <ngb-alert [type]="alert.type"  [dismissible]="false" >
                  <div class="container">
                      <div class="alert-wrapper">
                          <button type="button" name="button" class="close" (click)="closeAlert()">
                            <span aria-hidden="true">
                                <i class="now-ui-icons ui-1_simple-remove"></i>
                            </span>
                          </button>
                          <div class="message">
                              <ng-container *ngIf="alert.icon">
                                <div class="alert-icon">
                                    <i class="now-ui-icons {{alert.icon}}"></i>
                                </div>
                              </ng-container>
                              <strong>{{alert.strong}} </strong>{{ alert.message }}
                          </div>
                      </div>
                  </div>
              </ngb-alert>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </footer>
</div>
