<div class="wrapper">
    <div class="page-header page-header-small" style="height:50px;">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">My History ({{historyItems?.body?.length}})</h1>
            </div>
        </div>
    </div>
    <div class="section">
      <div class="container">

          <div class="col-lg-12">
            <div *ngFor="let item of historyItems?.body" class="card h-100 m-0"  style="max-height:150px;">
              <div class="row">
                <div class="col-md-2">
                  <a href="#"><img class="card-img-top" src="{{item.imageUrl}}" alt="Here I'm" style="max-height:150px"></a>
                </div>
                <div class="card-body mt-0 col-md-10">
                    <h5 class="text-primary">{{item.title}}</h5>
                    <h6>Price : &#8377;{{item.price}}</h6>
                    <p>{{item.description.substring(0,100)}} ...</p>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
    <footer class="footer" data-background-color="black">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Contact Us
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Terms and Conditions
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, All Right Reserved.
            </div>
        </div>
    </footer>
</div>
