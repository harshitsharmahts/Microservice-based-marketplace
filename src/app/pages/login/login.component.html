
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (ngSubmit)="login()">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Email..." (focus)="focus=true" (blur)="focus=false" >
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                        </div>
                          <input [(ngModel)]='password' [ngModelOptions]="{standalone: true}"  type="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>

                    </div>

                    <div class="footer text-center">
                      <button [disabled]="loading" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a [routerLink]="['/signup']" class="link">Create Account</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div *ngIf="alert" class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <ngb-alert [type]="alert.type"  [dismissible]="false" >
                  <div class="container">
                      <div class="alert-wrapper">
                          <button type="button" name="button" class="close" (click)="closeAlert()">
                            <span aria-hidden="true">
                                <i class="now-ui-icons ui-1_simple-remove"></i>
                            </span>
                          </button>
                          <div class="message">
                              <ng-container *ngIf="alert.icon">
                                <div class="alert-icon">
                                    <i class="now-ui-icons {{alert.icon}}"></i>
                                </div>
                              </ng-container>
                              <strong>{{alert.strong}} </strong>{{ alert.message }}
                          </div>
                      </div>
                  </div>
              </ngb-alert>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </footer>
</div>
