spring:
  application:
    name: eureka-service

server:
  port: 8080

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
      waitTimeInMsWhenSyncEmpty: 0

zuul:
  prefix: /api
  routes:
    db-user-service:
      path: /user-rest/**
      url: http://localhost:8081
    db-item-service:
      path: /item-rest/**
      url: http://localhost:8082